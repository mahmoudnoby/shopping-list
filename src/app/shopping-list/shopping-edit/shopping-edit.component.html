<div class="row">
    <div class="col-md-10">
        <form class="">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="">Name</label>
                    <input 
                        type="text" 
                        name="ingredientName" 
                        class="form-control" id=""
                        #ingredientRef>
                </div>
                <div class="form-group col-md-4">
                    <label for="">Amount</label>
                    <input 
                        type="number" 
                        name="amount" 
                        class="form-control" 
                        id=""
                        #amountRef>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12 pb-5">
        <button class="btn btn-success mr-1" type="submit" (click)="addIngredient(ingredientRef,amountRef)">Add Ingredient</button>
        <button class="btn btn-danger mr-1" type="button">Delete</button>
        <button class="btn btn-info" type="button">Clear</button>
    </div>
</div>
