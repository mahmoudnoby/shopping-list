<div class="row py-3">
    <div class="col-md-10">
        <app-shopping-edit (onAddIngredient)="addIngredient($event)"></app-shopping-edit>
        <p>Shopping List</p>
        <hr>
        <div class="list-group">
            <a class="list-group-item list-group-item-action" *ngFor="let ingredient of ingredients">
                {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </div>
    </div>
</div>
