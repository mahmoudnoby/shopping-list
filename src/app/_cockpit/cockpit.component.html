<div class="container-fluid py-5">
    <p class="text-primary">Add new Servers or Blueprints</p>
    <div class="row py-3">
        <label for="">server Name</label>
        <!--access input vale by ngModel 2wb-->
        <input type="text" class="form-control" [(ngModel)]="newServerName">
        <!--access input vale by local reference variable-->
        <!-- <input type="text" class="form-control" > -->
        <label for="">server Content</label>
        <input type="text" class="form-control" [(ngModel)]="newServerContent">
        <!-- <input type="text" class="form-control"> -->
    </div>
    <div class="row">
        <button class="btn btn-primary mr-3" (click)="onAddServer()">Add Server </button>
        <button class="btn btn-primary" (click)="onAddBluePrint()">Add Blueprint</button>
    </div>
</div>
