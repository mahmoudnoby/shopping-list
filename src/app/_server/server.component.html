<div class="card" (click)="test()">
    <div class="card-header">
        {{element.name}}
    </div>
    <div class="card-body">
        <p > 
            <strong *ngIf="element.type === 'server'" style="color: brown;">{{element.content}}</strong>
            <em *ngIf="element.type === 'blueprint'">{{element.content}}</em>
        </p>
    </div>
</div>
